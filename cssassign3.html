<!DOCTYPE html>
<html>
<head>
	<style>
		
	.I1{
		border: 5px;
		border-style: solid;
	}
	.I2{

		border: 5px;
		border-style: solid;
	}
	.image1{
		height: 400px;
		width: 100%;
		object-position:0 0;
	}
	.image2{
		object-fit: none;
		width: 100%;
		height: 200px;
	}
	.image3{
		display: block;
		margin-left: auto;
		margin-right: auto;
		width: 50%;
	}
	</style>
</head>
<body>
	<div class="I1">
	<h3>Image 1</h3>
	<img src="cssassignimg3.jpg" class="image1">
    </div>

   
    <div class="I2">
    	<h3>Image 2</h3>
    	<img src="cssassignimg3.jpg" class="image2">
    	
    </div>
     <div class="I3">
    	<h3>Image 3</h3>
    	<img src="cssassignimg3.jpg" class="image3">
    	
    </div>
</body>
</html>
